name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
     - name: Git checkout
       uses: actions/checkout@v2
     - name: Setup python
       uses: actions/setup-python@v2
     - name: Setup lint
       run: |
         pip3 install cpplint
     - name: check directory
       run: pwd
     - name: build
       run: |
         cd build/
         cmake ..
         make
     - name: Cpp Lint
       run: |
         cd src/
         cpplint --recursive .
         cd ../
     - name: Google Tests
       run: ctest --verbose
