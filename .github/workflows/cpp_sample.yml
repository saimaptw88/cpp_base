name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
     - name: Git checkout
       uses: actions/checkout@v2
     - name: Setup python
       uses: actions/setup-python@v2
     - name: Setup lint
       run: |
         pip3 install cpplint
     - name: Cpp Lint on src
       run: |
         cd src/
         cpplint --recursive .
         cd ../test
         cpplint --recursive .
         cd ../
     - name: Setup Test
       run: |
         cd /usr
         pwd
         ls
